<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="MobileSliderStyle.css">
    <link rel="stylesheet" href="../mobile_CaseStudies/css/body.css">
    <link rel="stylesheet" href="../mobile_CaseStudies/css/caseStudy-mobileHeader.css">
<!--    <link rel="stylesheet" href="../mobile_CaseStudies/css/global.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


</head>
<body>

<!--<h2>Automatic Slideshow</h2>-->
<!--<p>Change image every 2 seconds:</p>-->

<div class="slideshow-container">
    <div class="mySlides animate__animated animate__slideInRight ">
        <div class="wrapper"></div>
        <div class="bag">
            <div class="grids">
                <a href="#">
                    <img class="images" src="../mobile_CaseStudies/images/Bag.jpg">
                </a>
                <div class="images-hovering">
                    <a href="https://www.google.com"><span class="images--icons">
                        <ion-icon name="search-outline"></ion-icon>
                    </span></a>
                    <a href="https://www.google.com"><span class="images--icons">
<!--                       <ion-icon name="search-outline"></ion-icon>-->
                        <ion-icon name="link-outline" alt="none"></ion-icon>
                    </span></a>
                </div>
            </div>
        </div>
    </div>

    <div class="mySlides animate__animated animate__slideInRight  ">
        <div class="Two-cards">
            <div class="grids">
                <a href="https://www.google.com">
                    <img class="images" src="../mobile_CaseStudies/images/2cards.jpg">
                </a>
                <div class="images-hovering">
                    <a href="https://www.google.com"><span class="images--icons">
                        <ion-icon name="search-outline"></ion-icon>
                    </span></a>
                    <a href="https://www.google.com"><span class="images--icons">
                        <ion-icon name="link-outline"></ion-icon>
                    </span></a>
                </div>
            </div>
        </div>
    </div>

    <div class="mySlides animate__animated animate__slideInRight  ">
        <div class="Lamp">
            <div class="grids">
                <a href="https://www.google.com">
                    <img class="images" src="../mobile_CaseStudies/images/Lamp.jpg">
                </a>
                <div class="images-hovering">
                    <a href="https://www.google.com"><span class="images--icons">
                        <ion-icon name="search-outline"></ion-icon>
                    </span></a>
                    <a href="https://www.google.com"><span class="images--icons">
                        <ion-icon name="link-outline"></ion-icon>
                    </span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="mySlides animate__animated animate__slideInRight  ">
        <div class="SquareBox">
            <div class="grids">
                <a href="https://www.google.com">
                    <img class="images" src="../mobile_CaseStudies/images/SquareBox.jpg">
                </a>
                <div class="images-hovering">
                    <a href="https://www.google.com"><span class="images--icons">
                        <ion-icon name="search-outline"></ion-icon>
                    </span></a>
                    <a href="https://www.google.com"><span class="images--icons">
                        <ion-icon name="link-outline"></ion-icon>
                    </span></a>
                </div>
            </div>
        </div>
    </div>
</div>





<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000); // Change image every 2 seconds
    }
</script>

</body>
</html>
